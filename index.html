<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Battleship Game</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form id="nameForm">
            <label for="player1">Player One Name:</label>
            <input type="text" id="player1" name="player1" required>
    
            <button type="button" id="toggleComputerSwitch">Toggle Computer</button>
            <label for="player2">Player Two Name:</label>
            <input type="text" id="player2" name="player2" required>
    
            <button type="button" id="startButton">Start Game</button>
        </form>
      </div>
      <div id="switchPlayersTurn">It is player1's turn</div>
      <div id="gameOver"></div>
      <div class="Game">
        <div class="player1Board">
          <div id="player1GridContainer"></div>
        </div>
        <div class="player2Board">
          <div id="player2GridContainer"></div>
        </div>
      </div>
      <div class="shipsContainer">
        <div class="ship" draggable="true" data-length="2" data-ship-index="0">Ship 1 (2)</div>
        <div class="ship" draggable="true" data-length="3" data-ship-index="1">Ship 2 (3)</div>
        <div class="ship" draggable="true" data-length="3" data-ship-index="2">Ship 3 (3)</div>
        <div class="ship" draggable="true" data-length="4" data-ship-index="3">Ship 4 (4)</div>
        <div class="ship" draggable="true" data-length="5" data-ship-index="4">Ship 5 (5)</div>
      </div>
      <button type="button" id="restartButton">Restart</button>
  </div>
    <script src="bundle.js" defer></script>
  </body>
</html>
